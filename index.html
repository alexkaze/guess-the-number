<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Guess the number!</title>
  </head>
  <body>
    <div class="page layer">
      <header class="header">
        <h1 class="title">Guess the number!</h1>
        <p class="subtitle">\</p>
      </header>

      <main class="main">
        <div class="main__item">
          <input class="form-item input input-number" type="number" />
          <button class="form-item btn btn--orange btn-check" type="button">
            Check!
          </button>
          <p class="text-process text-white">Start...</p>
        </div>

        <div class="main__item">
          <p>Score:<span class="score text-white">\</span></p>
          <p>Highscore:<span class="highscore text-white">\</span></p>
        </div>
      </main>

      <button class="btn btn-reset form-item" type="button">Again</button>

      <div class="popup">
        <p class="popup__text">Choose numeric interval</p>
        <p class="popup__text">
          You are going to guess the number between 1 and... (20 by default)
        </p>
        <input
          class="form-item input input-number-limit"
          type="number"
          placeholder="20"
        />
        <button class="form-item btn btn--orange btn-confirm" type="button">
          Ð¡onfirm
        </button>

        <!-- <p class="game-over">Game over!</p> -->
      </div>
    </div>
  </body>
</html>
